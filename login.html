                    <h3 class="text-center login-title">Acesse com a sua conta</h3>
                    <div class="account-wall">
						<img class="profile-img" style="margin-left:30%" src="imagem/acesso.png"alt="">
						<form class="form-signin" name="frmLogin" action="diretores.html" method="get">

							<div class="form-group">
								<input class="form-control" type="text" pattern="^[A-Za-z]{6}$" required title='Deve ter 6 caracteres alfabéticos' placeholder="Login">
								<div class="help-block with-errors"></div>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" pattern="^[a-z]{5}[A-Z]{1}\d{1}$" required title='Ex.: aasssA3'>
								
							</div>  
							<div class="form-group">          
								<button type="submit" class="btn btn-primary col-md-12" name="loginAcesso" onclick="validateLogin();">Entrar</button>
							</div>
							<div class="form-group col-md-12">
								<label class="checkbox pull-left">

								</label>
							</div>
