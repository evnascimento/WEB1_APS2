			<div class="container">
				<div class="row col-md-8" style="margin-left: 6%;">
					<div class="col-sm-4 col-md-8 col-md-offset-4" id="bordaComentario">
						<div class="col-md-12 account-wall"></div>
							<h2 class="text-center login-title">Deixe o seu Comentário:</h2>
							<form style="margin-top: 30px" name="formulario" action="diretores.html" method="get" data-toggle="validator" role="form">
								
								<div class="form-group col-md-12" >
									<label class="control-label">Nome:</label>	    
									<input class="form-control" placeholder="Ex: Fulando V Reis." type="text" required>
								</div>

								<div class="col-md-12">
									<label for="inputEmail">E-mail:</label>	   
									<input class="form-control" placeholder="exemplo@exemplo.com.br" type="email" data-error="Por favor, informe um e-mail correto." required>
									<div class="help-block with-errors"></div>
								</div>
								
								<div class="form-group col-md-6">
									<label for="phonenum">Telefone:</label><br/>
									<input type="text" class="form-control" pattern="\d{2} \d{4}-\d{4}$" placeholder="Ex: 21 3333-0000" required title='Ex: "21 3333-0000"'>
								</div>
							
							
								<div class="form-group col-md-3">
									<label for="idade">Idade:</label>
									<input type="number" class="form-control" min="0" max="100" value="0">
								</div>
									
								<div class="form-group col-md-12">
									<label>Comentário</label>
									<textarea class="form-control" id="comentario" minlength="50" maxlength="500" rows="3" ></textarea>
								</div>
							
								<div class="form-group col-md-12">
										<button type="submit" class="btn btn-primary" onclick="validar();" >Enviar</button>
										<button type="reset" class="btn btn-primary">Limpar</button>
										
								</div>

							</form>
						<div class="col-md-12 account-wall"></div>
					</div><
