		<!-- CADASTRO -->

			 
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-md-3 col-md-offset-4 " id="bordaMenu">
						<h3 class="text-center login-title">Página de cadastro:</h3>
						<div class="col-md-4 account-wall"></div>
							<form name="frmCadastro" action="login.html" method="get" class="form-signin">
							
								<div class="form-group col-md-12">
									<label >Nome</label>
									<input type="text" name="nome" class="form-control" placeholder="Nome">
								</div>
								
								<div class="form-group col-md-12">
									<label >Endereço de email</label>
									<input type="email" name="email" class="form-control" placeholder="Seu email">
								</div>
								
								<div class="form-group col-md-12">
									<label >Login</label>
									<input class="form-control" type="text" pattern="^[A-Za-z]{6}$" required title='Deve ter 6 caracteres alfabéticos' placeholder="Login">
									<div class="help-block with-errors"></div>
								</div>
								  
								<div class="form-group col-md-12">
									<label>Senha</label>
									<input type="password" class="form-control" placeholder="Password" pattern="^[a-z]{5}[A-Z]{1}\d{1}$" required title='Ex.: aasssA3'>
								   
								</div>
								  
								
								  
								<div class="col-md-12" style="text-align:center;">
									<button type="submit" class="btn btn-primary" onclick="validarCadastro();">Enviar</button>
									<button type="reset" class="btn btn-primary">Limpar</button>
								</div>
							
							</form>
						<div class="col-md-4"></div>
